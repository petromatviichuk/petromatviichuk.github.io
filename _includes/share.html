<section class="share">
    <h4>Share this post: </h4>
   <h3> <a class="icon icon-social-twitter" style="color:gray;" href="http://twitter.com/share?text={{page.title}}&amp;url={{site.url}}{{ page.url }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <span class="hidden">Twitter</span>
    </a> 
    <a class="icon icon-social-facebook" style="color:gray;" href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <span class="hidden">Facebook</span>
    </a>
    <a class="icon icon-social-google-plus" style="color:gray;" href="https://plus.google.com/share?url={{ site.url }}{{page.url}}"
       onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
        <span class="hidden">Google+</span>
    </a>
    <a class="icon icon-social-linkedin" style="color:gray;" href="https://www.linkedin.com/cws/share?token&isFramed=false&url={{ site.url }}{{page.url}}"
       onclick="window.open(this.href, 'linkedin-share', 'width=490,height=530');return false;">
        <span class="hidden">Linkedin</span>
    </a>
    <a class="icon icon-print" style="color:gray;" onclick="window.print()">
        <span class="hidden">Print</span>
    </a>	
    </h3>
</section>
